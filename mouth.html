<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>초등 1학년 코딩 워크북 - 로봇 밥 주기</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@700;800&display=swap');

        body {
            font-family: 'Nanum Gothic', sans-serif;
            background-color: #fff0f6; /* 연한 분홍색 배경 */
            margin: 0;
            padding: 20px;
            color: #444;
        }

        .workbook {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            border: 6px solid #ffdeeb;
            border-radius: 40px;
            padding: 30px;
            box-shadow: 0 10px 0 #ffdeeb;
        }

        /* 배너 이미지 영역 */
        .banner {
            width: 100%;
            border-radius: 20px;
            margin-bottom: 30px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.2rem;
            color: #d6336c;
            margin: 10px 0;
        }

        .goal-box {
            background: #fff9db;
            padding: 20px;
            border-radius: 20px;
            border: 2px dashed #fab005;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .step {
            margin-bottom: 40px;
            position: relative;
        }

        .step-num {
            background: #f06595;
            color: white;
            width: 40px;
            height: 40px;
            display: inline-block;
            text-align: center;
            line-height: 40px;
            border-radius: 50%;
            font-weight: bold;
            margin-right: 10px;
        }

        h2 {
            display: inline;
            color: #333;
            font-size: 1.5rem;
        }

        .card-container {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }

        .card {
            flex: 1;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            border: 2px solid #e9ecef;
        }

        .card img {
            width: 80px;
            margin-bottom: 10px;
        }

        /* 엔트리 블록 모양 흉내 */
        .block {
            display: inline-block;
            background: #4dabf7;
            color: white;
            padding: 10px 20px;
            border-radius: 10px 30px 30px 10px;
            margin: 5px 0;
            font-weight: bold;
            box-shadow: 2px 2px 0 #339af0;
        }

        .block.event { background: #51cf66; box-shadow: 2px 2px 0 #40c057; }
        .block.sound { background: #ff922b; box-shadow: 2px 2px 0 #f76707; }

        .tip {
            background: #e7f5ff;
            padding: 15px;
            border-radius: 15px;
            margin-top: 15px;
            font-size: 0.95rem;
            color: #1971c2;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            color: #adb5bd;
